      #     echo 'test2!'
      #     true

      - name: apt
        run: sudo apt-get -yqq install jhead

  second_step:
    name: "Second Step"
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: "The main step"
        run: which jhead
